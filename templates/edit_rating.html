<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Rating</title>
</head>
<body>
    <h1>Book Name: {{ book.title }}</h1>
    <h4>Current Rating: {{ book.rating }}</h4>
    <form action="{{ url_for('edit_rating', book_id=book.id) }}" method="POST">
        <input type="number" step="0.01" name="new_rating" placeholder="New Rating">
        <button type="submit">Change Rating</button>
    </form>
</body>
</html>
